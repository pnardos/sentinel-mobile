<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0">
	<title>Centuria - Sentinel</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
</head>

<body>
   <section class="app-bar">
   	<div class="grid__col--2 menu">
   		<a href="#"><img src="images/menu.png" alt=""></a>
   		<h4 class="back-headline">Visit</h4>
   	</div>
   	<div class="grid grid__col--2">
   		<img src="images/app-bar-logo.png" alt="">
   	</div>
   </section>
    <section class="app-container">
      <div class="grid grid__col--5 visits">
      	<h2 class="visitor-headline">Visitor Details</h2>
      	<div class="grid__col--3 profile">
      		<a href="#">
      			<img src="images/profile-pic.png" alt="Profile picture upload">
      			<p>Add photo</p>
      		</a>
      	</div>
        <div class="grid__col--9 no-padding">
          <label for="username" class="login-label">First Name</label>
          <input type="text">
        </div>
        <div class="grid__col--9 no-padding">
          <label for="username" class="login-label">Last Name</label>
          <input type="text">
        </div>
        <div class="grid__col--9 no-padding right">
          <label for="username" class="login-label">ID Number</label>
          <input type="text">
        </div>
        <div class="grid__col--9 no-padding right select-style">
          <label for="username" class="login-label">ID Type</label>
          <select name="idtype" id="select">
            <option value="1">Identification Card</option>
            <option value="2">Passport</option>
            <option value="3">Diplomatic Passport</option>
            <option value="4">Military ID</option>
          </select>
          
        </div>
        <div class="grid__col--9 no-padding unit-link">
          <a href="#">Unit Information <img src="images/arrow-forward.png" alt="back button"></a>
        </div>
      </div>
      
    </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/script.js"></script>

		new WOW().init();
	</script>
